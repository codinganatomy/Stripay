<section class="custom-margin bg-white py-8 antialiased">
  <div class="mx-auto max-w-screen-lg px-8 2xl:px-16">
    <div class="">

        <div class="mb-6">
          <h1 class="text-3xl text-center">Stripe Payment System</h1>
        </div>
        <div
          class="mb-3 mt-2 grid grid-cols-1 gap-4"
        >
        <div class="col-span-2 sm:col-span-1">
          <label
            for="full_name"
            class="mb-3 block text-sm font-medium text-gray-700"
          >
            Email*
          </label>
          <input
            type="text"
            id="email"
            class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
            placeholder="Customer email"
            required
            [(ngModel)]="email"
          />
        </div>
        <div class="col-span-2 sm:col-span-1">
          <label
            for="amount"
            class="mb-3 block text-sm font-medium text-gray-700"
          >
            Amount*
          </label>
          <input
            type="number"
            id="amount"
            class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
            placeholder="Enter amount"
            required
            [(ngModel)]="amount"
          />
        </div>

          <div class="col-span-2 sm:col-span-1">
            <label
              for="full_name"
              class="mb-3 block text-sm font-medium text-gray-700"
            >
              Card Name*
            </label>
            <input
              type="text"
              id="full_name"
              class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
              placeholder="Card holder name"
              required
              [(ngModel)]="cardHolderName"
              maxlength="30"
            />
          </div>

          <div class="col-span-2 sm:col-span-1">
            <div ngxStripeCardGroup [elementsOptions]="elementsOptions">
              <label
                for="card-number-input"
                class="mb-3 block text-sm font-medium text-gray-700"
              >
                Card number*
              </label>
              <div
                class="focus:border-primary-500 focus:ring-primary-500 dark:focus:border-primary-500 dark:focus:ring-primary-500 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900"
              >
                <ngx-stripe-card-number
                  [options]="cardOptions"
                ></ngx-stripe-card-number>
              </div>

              <div class="mt-3 grid grid-cols-2 gap-4">
                <div>
                  <label
                    for="card-expiration-input"
                    class="mb-3 block text-sm font-medium text-gray-700"
                    >Card expiration*
                  </label>
                  <div
                    class="focus:border-primary-500 focus:ring-primary-500 dark:focus:border-primary-500 dark:focus:ring-primary-500 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900"
                  >
                    <ngx-stripe-card-expiry
                      [options]="cardOptions"
                    ></ngx-stripe-card-expiry>
                  </div>
                </div>
                <div>
                  <label
                    for="cvv-input"
                    class="mb-3 flex items-center gap-1 text-sm font-medium text-gray-700"
                  >
                    CVV*
                  </label>
                  <div
                    class="focus:border-primary-500 focus:ring-primary-500 dark:focus:border-primary-500 dark:focus:ring-primary-500 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900"
                  >
                    <ngx-stripe-card-cvc
                      [options]="cardOptions"
                    ></ngx-stripe-card-cvc>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      <div class="mt-6">
        <button
          type="button"
          class="flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700"
          (click)="pay()"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="mx-auto max-w-screen-lg px-8 2xl:px-16">
    <div class="mt-6">
      <div class="mb-6">
        <h1 class="text-3xl text-center">Payment History</h1>
      </div>
      <div class="mb-6">
        <table class="w-full">
          <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>Amount</th>
            <th>Card Holder</th>
            <th>Card Expiry</th>
          </tr>
          <tr *ngFor="let payment of payments">
            <td class="text-center">{{ payment.paymentId }}</td>
            <td class="text-center">{{ payment.stripeCustomerId }}</td>
            <td class="text-center">{{ payment.amount.toFixed(2) }}</td>
            <td class="text-center">{{ payment.cardName }}</td>
            <td class="text-center">{{ payment.cardExpiryMonth }}/{{payment.cardExpiryYear}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
